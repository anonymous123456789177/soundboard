  <title>Soundboard Grid</title>
  <style>
    .buttonGrid {
      display: grid;
      grid-template-columns: repeat(4, auto);
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .swampButton {
      background-color: green;
      color: white;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
    }
    .swampButton:active {
      background-color: darkgreen;
    }

    /* Disclaimer styling */
    .disclaimer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
